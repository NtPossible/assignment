<!DOCTYPE html>
<html lang="en-UK">
<head>
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <script defer src="../javascript/listScript.js"></script>
    <title>Colour List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="outside_column">

    <div class="header">
        <h1>Dev Assignment</h1>
        <p>Add colours to a list with URL tags</p>
    </div>

    <div class="main_column">
        <p class="align_text">Clicking on an item in the list will remove it</p>
        <ul id="colour_list"></ul>

        <div class="align_text">
            <label for="colour">Add a colour to the list:</label><br>
            <input class="input" type="text" id="colour" required><br>
            <button onclick="addItem()" class="button_submit">Submit</button>
        </div>
    </div>

</div>
</body>
</html>
